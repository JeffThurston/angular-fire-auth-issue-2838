<ng-container *ngIf="currentUser; else showLogin">
  <p>Here are some profiles:</p>
  <ul>
      <li *ngFor="let profile of profilesArray">{{profile.DisplayName}} | {{profile.EmailAddress}} | {{profile.PhoneNumber}}</li>
  </ul>
  <button (click)="signOut()"> SIGN OUT </button>
</ng-container>
<ng-template #showLogin>
  <p>You must sign in to continue.</p>
  <button (click)="signIn()"> SIGN IN </button>
</ng-template>
